<h1 id="title">Top Athletes of All Time</h1><hr>
<p id="description">We know they're famous but who takes the crown as <strong>THE</strong> top athlete in the United States?</p>
<form id="survey-form"><u>Who Do You Choose?</u><br>
  <br>
  <input type="name-label" placeholder="Enter your name" required>
  <label for="Name">Name</label><br><br>
  <input type="email-label" placeholder="Enter your email" required>
  <label for="Email">Email</label><br><br>
  <input type="number-label" placeholder="Age" id="number" min="18" max="50" required>
  <label for="number">Age</label><br><br>
  <select id="dropdown">
    <option value="default">Lebron James</option>
    <option value="Serena Williams">Serena Williams</option>
    <option value="Michael Phelps">Michael Phelps</option>
    <option value="Michael Jordan">Michael Jordan</option>
    <option value="Shaun White">Shaun White</option>
  </select>
      <div>
        <p><u>Who Would Be Your Second Overall Pick?</u></p>
  <input type="radio" name="athlete" value="1">Muhammad Ali
<br>
  <input type="radio" name="athlete" value="2">Larry Bird
<br>
  <input type="radio" name="athlete" value="3">Wilma Rodgers
<br>
  <input type="radio" name="athlete" value="4">Joe Montana
<br>
<br>
  </div>
  <textarea id="comment">Additional Comments</textarea>
  <br>
  <br>
<input id="submit" type="submit"><br><br><hr>
</form>
